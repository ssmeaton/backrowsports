<!DOCTYPE html>
<html lang="en">
<head>
    {% include '_google_tag.html' %}
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1"
    >
    <title>{% block title %}Back Row Sports{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous"
    >
    <link rel="preconnect"
          href="https://rsms.me/"
    >
    <link href="https://fonts.cdnfonts.com/css/ia-writer-duospace"
          rel="stylesheet"
    >
    <link rel="stylesheet"
          href="https://rsms.me/inter/inter.css"
    >
    <link rel="stylesheet"
          href="{{ url_for('static', filename='styles.css') }}"
    >
    <!-- DataTables CSS -->
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css"
    >
    <style>
        .table-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container d-flex flex-column gap-3">
    <div class="d-flex flex-column gap-2">
        {% include '_header.html' %}
        {% include '_navbar.html' %}
    </div>
    <div>
        <div id="top-ad-space"
             class="border rounded p-2"
        ></div>
        <div class="container-with-side-ad mt-4">
            <div class="w-100">
                {% block content %}{% endblock %}
            </div>
            <div id="side-ad-space"
                 class="d-none d-lg-block border rounded p-2"
            >
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
></script>
<script src="{{ url_for('static', filename='js/tables.js') }}"></script>
</body>
</html>
